source_paths: [Source, TestSource]
base_include_folder: include

default_tier: 5
tier_reach_limit: 2
modules:
  - pattern: '**/Entities'
    tier: 1
  - pattern: '**/BusinessRules'
    tier: 2
  - pattern: '**/Interfaces'
    tier: 3
  - pattern: '**/Plugins'
    tier: 4
  - pattern: '**/private'
    tier: -1

third_party_modules:
  - include_path: 'thirdparty/QtCore'
    tier: 1
  - include_path: 'thirdparty/QtSql'
    tier: 4
  - include_path: 'thirdparty/QtOpenGL'
    tier: 4